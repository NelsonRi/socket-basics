<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Socket.io Basics</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/styles.css">
	</head>
	<body>		
		<div class="vertical-center" style="background-color: #505050;">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 well">
						<h1 class="text-center">Join Chat</h1>
						<form action="/chat.html">
							<div class="form-group">
								<label for="name">Your Name</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-user"></i>
									</span>
									<input type="text" name="name" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label for="room">Chat Room</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-comment"></i>
									</span>
									<input type="text" name="room" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<input type="submit" class="btn btn-primary btn-block" value="Join Chat" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script src="/js/jquery-2.1.4.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/socket.io-1.3.7.js"></script>
		<script src="/js/moment.min.js"></script>
	</body>
</html>
