<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Socket.IO Basics</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/styles.css">
		<style>
			.well {
				margin-top: 35px;
			}
		</style>
	</head>
	<body style="background-color: #505050;">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 well">
					<a href="./index.html">Change Details</a>

					<h1 id="room-title" class="text-center"></h1>

					<h2 id="welcome"></h2>
					<ul class="messages list-group">
						<!-- Messages will appear here -->
					</ul>

					<form id="message-form">
						<div class="form-group">
							<label for="message">Message:</label>
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-comment"></i>
								</span>
								<input type="text" name="message" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-default btn-block" />
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<script src="/js/jquery-2.1.4.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/socket.io-1.3.7.js"></script>
		<script src="/js/moment.min.js"></script>
		<script src="/js/qParams.js"></script>
		<script src="/js/app.js"></script>

	</body>
</html>
